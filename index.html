<div class="blog">
  <div class="post">
  	<div class="listing">
	{% assign first_post = site.posts.first %}
	<li>
    <a href="{{ post.url }}">{{ first_post.title }}</a> <span>{{ first_post.date | date_to_long_string }}</span>
    <p>{{first_post.content}}</p>
	</li>
    {% endfor %}
	<center><p><a id="seeMore" href="/archive/">see more</a><p><center>
	</div>
  </ul>
</div>
