<div id="blog">
  <ul class="post">
    {% for post in site.posts %}
    	<h2><a href="{{ post.url }}">{{ post.title | truncatewords: 10 }}</a></h2>
        <li><span>{{ post.date | date_to_string }}</span></li>
        <p>{{first_post.content}}</p>
    {% endfor %}
  </ul>
</div>
