<div class="blog">
  <div class="post">
  	<div class="listing">
    {% for post in site.posts %}
	<li>
    <a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_long_string }}</span>
	</li>
	<div class="content">
	{{ post.content }}
	</div>
	<hr />
	<br>
    {% endfor %}
	<!--<center><p><a id="seeMore" href="/archive/">see more</a><p><center>-->
	</div>
  </ul>
</div>
